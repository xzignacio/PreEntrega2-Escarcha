<body>
    <header class="header">
        <div class="menu">
            <a href="" class="logo">mw</a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="../img/menu.png" class="menu-icono1" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>

        <div class="header-content container">
            <div class="header-txt">
                <h1>Bienvenido a contacto</h1>
                <p>
                    Contacta con nosotros para poder ayudarte y resolver tus dudas.
                </p>
            </div>
        </div>
    </header>

    <main class="main-contacto">
        <form class="form-contacto">

            <h2 class="h2-contacto">Contacto</h2>

            <div class="form-txt">
                <a href="#">Politica de privacidad</a>
                <a href="#">Terminos y condiciones</a>
            </div>

            <div class="input-contacto">
                <input type="text" name="Nombre" placeholder="Nombre">
                <input type="tel" name="Telefono" placeholder="Telefono">
                <input type="email" name="Correo" placeholder="Correo">
                <textarea name="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
                <input class="btn-2" type="submit" value="Enviar">
            </div>

        </form>
    </main>

    <footer class="footer">
        <ul class="social-icon">
            <li class="icon-elem">
                <a href="https://www.youtube.com/watch?v=OCZIzzQpJUw" class="icon">

                </a>
            </li>
            <li class="icon-elem">
                <a href="https://www.instagram.com" class="icon">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
            <li class="icon-elem">
                <a href="https://www.whatsapp.com/?lang=es_LA" class="icon">

            </li>
            <li class="icon-elem">
                <a href="https://www.facebook.com/?locale=es_LA" class="icon">

            <li class="icon-elem">
