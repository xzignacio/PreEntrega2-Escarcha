<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarsWave</title>
    <link rel="stylesheet" href="./estilocss/estilo.css">
</head>

<body>
    <header class="header">
        <div class="menu">
            <a href="" class="logo">mw</a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="./img/menu.png" class="menu-icono1" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./paginas/setups.html">SetUps</a></li>
                    <li><a href="./paginas/estilos.html">Estilos</a></li>
                    <li><a href="./paginas/cuenta.html">Cuenta</a></li>
                    <li><a href="./paginas/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-content container">
            <div class="header-txt">
                <h1>Bienvenido a tu cuenta</h1>
                <p>
                    Aqui podrás ingresar tus datos para poder guardar tus busquedas y preferencias.
                </p>
            </div>
        </div>
    </header>

    <main class="main-cuenta">
        <form class="form-cuenta">
            <h2 class="h2-cuenta">Iniciar Sesión</h2>
            <label class="label-cuenta" for="Usuario">Usuario</label>
            <input class="input-cuenta" type="text" id="Usuario">
            <label class="label-cuenta" for="Contraseña">Contraseña</label>
            <input class="input-cuenta" type="password" id="Contraseña">
            <div class="recordar">
                <p class="p-cuenta">Recordar</p>
                <p class="p-cuenta">Olvide Contraseña</p>
            </div>
            <input class="input-cuenta" type="submit" class="btn-1" value="Iniciar">
        </form>
    </main>

    <footer class="footer">
        <ul class="social-icon">
            <li class="icon-elem">
                <a href="" class="icon">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
            </li>
            <li class="icon-elem">
                <a href="" class="icon">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
            <li class="icon-elem">
                <a href="" class="icon">
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </a>
            </li>
            <li class="icon-elem">
                <a href="" class="icon">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li class="icon-elem">
                <a href="" class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </a>
            </li>
        </ul>
        <ul class="menu-2">

            </li>
        </ul>
        <p class="text">&copy;2024 | Todos los Derechos Reservados </p>
    </footer>
